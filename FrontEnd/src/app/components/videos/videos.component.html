<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Add Video
</button>

<!-- insert videoModal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Title</span>
            <input type="text" class="form-control" placeholder="Title" [(ngModel)]="videoTitle" name="videoTitle">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">VideoID</span>
            <input type="text" class="form-control" placeholder="VideoId" [(ngModel)]="videoId" name="videoId">
          </div>

          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02" id="file" accept=".jpg , .png"
              (change)="uploadThumbnail($event)">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <div class="spinner-border text-danger" role="status" *ngIf="spinner">
          <span class="visually-hidden">Loading...</span>
        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="insertVideo()">Understood</button>
      </div>
    </div>
  </div>
</div>


<div class="row m-2 mt-3">
  <div class="col" *ngFor="let video of videos">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <p class="card-title">{{video.name}}</p>
        <div data-bs-toggle="modal" data-bs-target="#staticBackdrop1" style="cursor: pointer" (click)="playById()">
          <img src={{video.photoUrl}} alt="loading" width="250" height="200">

        </div>

        <button class="btn btn-outline-danger mt-2" (click)="deleteVideo(video._id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
            viewBox="0 0 16 16">
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
          </svg>
        </button>


      </div>
    </div>

  </div>
</div>


<!-- youtube player Modal -->
<div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="pauseVideo()"></button>
      </div>
      <div class="modal-body">
        <div>
          <youtube-player [videoId]="id" (ready)="savePlayer($event)" (change)="onStateChange($event)" width="460"></youtube-player>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="pauseVideo()">Close</button>
      </div>
    </div>
  </div>
</div>
